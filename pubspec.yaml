name: greenapp
description: A greenapp promoting sustainable living by Team Trash Nomads.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  authentication_repository:
    path: packages/authentication_repository
  form_inputs:
    path: packages/form_inputs
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flow_builder: ^0.0.3
  flutter_bloc: ^7.0.1
  flutter_sliding_tutorial: ^0.1.0
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.1.0
  formz: ^0.4.0
  google_fonts: ^2.1.0
  percent_indicator: ^3.0.1
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.2
  change_app_package_name: ^1.0.0
  flutter_lints: ^1.0.0
  test: ^1.17.5

flutter:
  uses-material-design: true
  assets:
    - assets/profile/
    - assets/svgs/
    - assets/images/
